<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="pt-BR">Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="shortcut icon" href="/img/nobg.png" type="image/x-icon">
</head>
<body>
    <section class="main-container">
        <main class="container">
            <input type="text" class="input">
            <div class="grade"><button class="limpar">C</button><button class="parenteses-esquerda">(</button><button class="parenteses-direita">)</button><button class="divisao"><i class="fa-solid fa-divide"></i></button></div>
            <div class="grade"><button class="sete">7</button><button class="oito">8</button><button class="nove">9</button><button class="multiplicacao"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="grade"><button class="quatro">4</button><button class="cinco">5</button><button class="seis">6</button><button class="soma">+</i></button></div>
            <div class="grade"><button class="um">1</button><button class="dois">2</button><button class="tres">3</button><button class="subtracao"><i class="fa-solid fa-minus"></i></button></div>
            <div class="grade"><button class="ponto">.</button><button class="zero">0</button><button class="apagar"><i class="fa-solid fa-arrow-left"></i></button><button class="igualdade"><i class="fa-solid fa-equals"></i></button></div>
        </main>
    </section>
    <script src="/javascript/script.js"></script>
</body>
</html>
